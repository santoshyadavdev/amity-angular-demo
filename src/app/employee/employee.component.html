<h1>
  {{ name }}
</h1>

<div [hidden]="hide" [innerText]="title">

</div>

<button (click)="toggle()"> Toggle </button>

{{id}}


<!-- {{todoList | json}} -->


<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>User Id</th>
      <th>Completed</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todoList">
      <td>{{todo.id}}</td>
      <td>{{todo.userId}}</td>
      <td>{{todo.completed}}</td>
      <td>{{todo.title}}</td>
    </tr>
  </tbody>
</table>
